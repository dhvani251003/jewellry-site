<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jewellery Collection</title>
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow-x: hidden;
    background-image: url('./image/bg1.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    height: 100%;
    margin: 0;
  }



    /* Navbar */
    nav {
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
    }
    nav .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #FFD700; /* gold */
      cursor: default;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #FFD700;
    }
  </style>
</head>
<body>

  <img src="./image/bg1.jpg" alt="Background" style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(0.4);
">


  <!-- Navbar -->
  <nav>
    <div class="logo">JewelsByDhvani</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="./asset/collection.html">Collection</a></li>
      <li><a href="./about.html">About us</a></li>
      <li><a href="./contact.html">Contact us</a></li>
    </ul>
  </nav>

</body>
</html>
